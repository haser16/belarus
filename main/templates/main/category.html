{% extends 'main/base.html' %}

{% block 'content' %}
     <header class="header__category">
        <div class="header___links">
            <h4>{{path}}</h4>
        </div>
    </header>

    <section class="section__category">
        <div class="container">

                {% for object in text %}
                {% if forloop.counter|divisibleby:2 %}
                <div class="row header__row">
                    <div class="col-sm-12 col-md-8">
                        <p>{{object.description}}</p>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <img src="{{object.image.url}}" alt="" class="img-fluid img__header">
                    </div>
                </div>
                {% else %}
                <div class="row header__row">
                    <div class="col-sm-12 col-md-4">
                        <img src="{{object.image.url}}" alt="" class="img-fluid img__header">
                    </div>
                    <div class="col-sm-12 col-md-8">
                        <p>{{object.description}}</p>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
        </div>
    </section>
{% endblock %}
